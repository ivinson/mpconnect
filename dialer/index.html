<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="manifest" href="manifest.json"></link>
	<script src="manup.js"></script>
	<style>
		/* body{ max-width: 300px;} */

		.container {
			display: flex;
			justify-content: center;
		}

		.center {
			width: 300px;
		}
	</style>
</head>


<body>

	<div class="container">
		<div id="div-login" class="center">
			<div class="form-group">
				<label for="text">Agente</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fa fa-user-circle"></i>
						</div>
					</div>
					<input id="txtAgent" name="text" type="text" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="text1">Ramal</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fa fa-volume-control-phone"></i>
						</div>
					</div>
					<input id="text1" name="text1" type="text" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="text3">Senha</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fa fa-eye-slash"></i>
						</div>
					</div>
					<input id="txtPassword" name="text3" type="text" class="form-control">
				</div>
			</div>




			<div class="form-group">
				<button name="submit" onclick="connect()" class="btn btn-primary">LOGAR</button>
			</div>

		</div>
	</div>








</body>

</html>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('pwabuilder-sw.js')
      .then(function () {
        console.log('service worker registered');
      })
      .catch(function () {
        console.warn('service worker failed');
      });
	}
	


</script>
